<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Telecontrol - Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand" href="/clients.html">Telecontrol</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/clients.html">Clientes</a></li>
        <li class="nav-item"><a class="nav-link" href="/products.html">Produtos</a></li>
        <li class="nav-item"><a class="nav-link" href="/orders.html">Ordens</a></li>
        <li class="nav-item"><a class="nav-link" href="/docs.html" target="_blank">Docs</a></li>
      </ul>
      <button id="btn-logout" class="btn btn-outline-danger btn-sm">Sair</button>
    </div>
  </div>
</nav>

<div class="container my-4">
  <div class="row g-3">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">Criar Cliente</div>
        <div class="card-body">
          <input id="c-name" class="form-control mb-2" placeholder="Nome">
          <input id="c-cpf" class="form-control mb-2" placeholder="CPF">
          <input id="c-address" class="form-control mb-2" placeholder="Endereço">
          <button id="btn-create-client" class="btn btn-success w-100">Criar</button>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <span>Clientes</span>
          <input id="q-clients" class="form-control form-control-sm w-25" placeholder="Buscar...">
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-sm align-middle" id="tbl-clients">
              <thead><tr><th>ID</th><th>Nome</th><th>CPF</th><th>Endereço</th></tr></thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="assets/app.js"></script>
<script>
  requireAuth(); $('#btn-logout').on('click', doLogout);
  function loadClients(){
    const q = $('#q-clients').val() || '';
    api('/api/clients?q='+encodeURIComponent(q)).then(rows => {
      const tbody = $('#tbl-clients tbody').empty();
      rows.forEach(r => $(`<tr/>`).append(`<td>${r.id}</td><td>${r.name}</td><td>${r.cpf}</td><td>${r.address}</td>`).appendTo(tbody));
    }).catch(err => alert(err.error||'Erro'));
  }
  $('#q-clients').on('input', loadClients);
  $('#btn-create-client').on('click', function(){
    api('/api/clients','POST',{name:$('#c-name').val(), cpf:$('#c-cpf').val(), address:$('#c-address').val()})
      .then(()=>{ $('#c-name,#c-cpf,#c-address').val(''); loadClients(); })
      .catch(err => alert(err.error||'Erro'));
  });
  $(loadClients);
</script>
</body>
</html>
