<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Telecontrol - Produtos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand" href="/clients.html">Telecontrol</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/clients.html">Clientes</a></li>
        <li class="nav-item"><a class="nav-link active" href="/products.html">Produtos</a></li>
        <li class="nav-item"><a class="nav-link" href="/orders.html">Ordens</a></li>
        <li class="nav-item"><a class="nav-link" href="/docs.html" target="_blank">Docs</a></li>
      </ul>
      <button id="btn-logout" class="btn btn-outline-danger btn-sm">Sair</button>
    </div>
  </div>
</nav>

<div class="container my-4">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span>Produtos</span>
      <div class="d-flex gap-2">
        <input id="q-products" class="form-control form-control-sm" placeholder="Buscar...">
        <select id="status-products" class="form-select form-select-sm">
          <option value="">Todos</option>
          <option value="active">Ativo</option>
          <option value="inactive">Inativo</option>
        </select>
        <input id="wmin" class="form-control form-control-sm" type="number" placeholder="Garantia ≥">
        <input id="wmax" class="form-control form-control-sm" type="number" placeholder="Garantia ≤">
        <button id="btn-refresh-products" class="btn btn-sm btn-outline-primary">Atualizar</button>
      </div>
    </div>
    <div class="card-body">
      <div class="row g-2 mb-2">
        <div class="col"><input id="p-code" class="form-control" placeholder="Código"></div>
        <div class="col"><input id="p-desc" class="form-control" placeholder="Descrição"></div>
        <div class="col">
          <select id="p-status" class="form-select">
            <option value="active">Ativo</option>
            <option value="inactive">Inativo</option>
          </select>
        </div>
        <div class="col"><input id="p-wm" type="number" class="form-control" placeholder="Garantia (meses)"></div>
        <div class="col-auto"><button id="btn-add-product" class="btn btn-success">Adicionar</button></div>
      </div>
      <div class="table-responsive">
        <table class="table table-sm align-middle" id="tbl-products">
          <thead><tr><th>ID</th><th>Código</th><th>Descrição</th><th>Status</th><th>Garantia</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="assets/app.js"></script>
</body>
</html>
